<!DOCTYPE html>
<html>

<head>
    <title>Dino Mini Game</title>
    <link rel="stylesheet" href="style_dino.css">
</head>

<body>

    <div id="startScreen">
        <h1>Dino Mini Game</h1>

        <p>High Score: <span id="highScore">0</span></p>

        <label>Choose Dino Color:</label>
        <input type="color" id="dinoColor" value="#2ecc71">

        <br><br>
        <button id="startBtn">Start Game</button>
    </div>

    <div id="game" style="display:none;">
        <div id="dino"></div>
        <div id="cactus"></div>
        <div id="score">0</div>
        <ul id="history"></ul>
        <button id="restartBtn" style="display:none;">Restart</button>

        <audio id="jumpSound" src="jump.mp3"></audio>
        <audio id="hitSound" src="hit.mp3"></audio>
    </div>

    <button id="jumpBtn" style="display:none;">Jump</button>

    <script src="script_dino.js"></script>
</body>


<script src="script_dino.js"></script>

</html>
