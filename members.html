<main class="container">

</main>

<script src="members.js"></script>

<script>
  const container = document.getElementById("membersGrid");

  members.forEach(member => {
    container.innerHTML += `
      <div class="member-card">
        <img src="${member.img}" alt="${member.name}">
        <h3>${member.name}</h3>
        <p>ID: ${member.id}</p>
      </div>
    `;
  });
</script>
